<div id="page-wrapper">
    <div class="col-lg-12">
        <h1 class="page-header">角色添加</h1>
    </div>
    
    <div class="col-xs-12">
        <form role="form" action="" method="post">
        <div class="row">
            <div class="col-xs-2">
                <div class="form-group">
                    <label>角色名</label>
                    <input name="name" class="form-control" value="{$role_info.name}" mod="isEmpty" msg="角色名 不能为空！">
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select name="status" class="form-control">
                        <option value="1">启用</option>
                        <option value="0">停止</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="alert alert-success">角色管理员</div>
        <div class="col-xs-8">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                </tr>
                            </thead>
                            <tbody>
                                {foreach from=$users item=user key=key}
                                <tr class="">
                                    <td><input type="radio" name="admin_user" value="{$user.email}" {if $role_info.admin_email == $user.email}checked{/if}></td>
                                    <td>{$user.name}</td>
                                    <td>{$user.email}</td>
                                </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>

        <div class="form-group">
            <input type="hidden" name="admin_email" value="{$role_info.admin_email}">
            <button type="submit" onclick="return checkform();" class="btn btn-primary">提交</button>
        <div>
        </form>
    </div>
</div>
<script src="/js/checkform.js"></script>
<script>
$(function(){
    $("select[name='status']").val({$role_info.status});
    $("input[name='admin_user']").click(function(){
        $("input[name='admin_email']").attr('value', $(this).val());     
    });       

        
});

</script>
