<div id="page-wrapper">
    <div class="col-xs-12">
        <h1 class="page-header">用户管理</h1>
    </div>
    <div class="col-xs-8">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>用户名</th>
                                <th>真实姓名</th>
                                <th>邮箱</th>
                                <th>电话</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach from=$users item=user key=key}
                            <tr class="">
                                <td>{$user.pk_user_id}</td>
                                <td>{$user.name}</td>
                                <td>{$user.realname}</td>
                                <td>{$user.email}</td>
                                <td>{$user.phone}</td>
                                <td>
                                    <a href="/Privilege/User/userEdit/?user_id={$user.pk_user_id}">修改</a> | 
                                    <a href="/Privilege/User/userDel/?user_id={$user.pk_user_id}">删除</a> 
                                </td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
        {$paginate}
    </div>
</div>
<script src="/js/checkform.js"></script>
