<div id="page-wrapper">
    <div class="col-lg-12">
        <h1 class="page-header">资源添加</h1>
    </div>
    
    <form  action="" method="post">
    <div class="row">
        <div class="col-xs-2">
                <div class="form-group">
                    <label>Module</label>
                    <input name="module" value="{$res_info.module}" class="form-control" mod="isEmpty" msg="Module 不能为空！">
                </div>
                <div class="form-group">
                    <label>Controller</label>
                    <input name="controller" value="{$res_info.controller}"  class="form-control" mod="isEmpty" msg="Controller 不能为空！">
                </div>
                <div class="form-group">
                    <label>Action</label>
                    <input name="action" value="{$res_info.action}" class="form-control" mod="isEmpty" msg="Action 不能为空！">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input name="title" value="{$res_info.title}"  class="form-control" mod="isEmpty" msg="Title 不能为空！">
                </div>
                <div class="form-group">
                    <label>是否需要登录：</label> 
                    <select name="verify_login"><option value="Y">是</option><option value="N">否</option></select>
                </div>
                <div class="form-group">
                    <label>是否需要权限：</label> 
                    <select name="verify_privilege"><option value="Y">是</option><option value="N">否</option></select>
                </div>
        </div>
    </div>
    <div class="row" id="fmenu">
        <div class="alert alert-success">定位菜单 (如果添加的资源不是左侧菜单，定位菜单可以将该资源对应的页面绑定到左侧已有菜单。)</div>
        <div class="col-xs-2" num="1">
            <div class="form-group" id="fmenu_div">
               <label>&nbsp;</label>
                    {include file="Menu/include/menuSelectFinal.html"}
            </div>
        </div>
    </div>

    
    <div class="col-xs-2">
            <div class="form-group">
                <button type="submit" onclick="return checkform();" class="btn btn-primary">提交</button>
            <div>
    </div>
    </form>
</div>
<script src="/js/checkform.js"></script>
<script>
{include file="js/changeFmenu.js"}
</script>
